<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Pro JSF : Ajax</title>
    <script type="text/javascript" src="dynamicBookList.js" ></script>
  </head>
  <body>
    <form action="" name="form" >
      <table>
        <tr>
          <td align="right">Book Category</td>
          <td>
            <input type="text"  size="3"  maxlength="8" 
                   onchange="populateBookList('/chapter4-context-root/ajax-books', 
                                              'bookListId', this.value);" /> 
          </td>
        </tr>
        <tr>
          <td align="right">Book Titles</td>
          <td>
            <select id="bookListId" >
              <option value="[none]">
                [enter a book category]
              </option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
